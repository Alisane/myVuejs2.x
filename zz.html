<!DOCTYPE html>
<html>

<head>
    <title>我的第一个 HTML 页面</title>
    <style>

    </style>


</head>
<div id="app">
    <ol>
        <food-item v-for="item in foods"
                   v-bind:food="item"
                   v-bind:key="item.id">
        </food-item>
    </ol>
</div>
<body>
<script src="vue-2.4.0.js"></script>
<script>

    Vue.component('food-item',{
        //父组件使用prop将数据传递给子组件
        props:['food'],
        template:'<li>{{ food.text }}</li>'
    });
    new Vue({
        el:'#app',
        data:{
            foods:[
                {id: 0, text: 'apple'},
                {id: 1, text: 'water'},
                {id: 2, text: 'sweet'}
            ]
        }
    });
</script>
</body>

</html>
