    /**
     *
     * @param arr
     * @returns {*}
     */
    function sortArr(arr) {
        if(arr.length==0) return "It's an empty array";
        var temp=0;
        for(var i=0;i<arr.length;i++){
            for(var j=1;j<=arr.length;j++)
                if(arr[i]>arr[j]){
                    temp=arr[i];
                    arr[i]=arr[i+1];
                    arr[i+1]=temp;
                }
        }
        return arr;
    }
    console.log(sortArr([5, 2, 1, 4, 7, 6,9]));//Array(7) [ 9, 6, 5, 4, 3, 2, 1 ]
