<script>
    //1.形参设置默认值
    /*function add(num1,num2) {

    function add(num1=10,num2=10) {
        num1=num1;
        num2=num2;
        return num1+num2;
    }
    console.log(add());//20

    //2.参数形式  延展操作符
   /* function sum() {
        let result=0;
        for(let value of arguments){//遍历arugments
            result+=value;
        }
        return result;
    }*/
    function sum(name,...nums) {//如果传的数据类型不一样，不需要做单独区分,传多样化的参数
        let result = 0;
        console.log(name);
        for (let value of nums) {//遍历nums
            result += value;
        }
        return result;
    }
    console.log(sum('zs',1, 2, 3));//zx  6
