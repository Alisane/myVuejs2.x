<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-验证data必须是函数</title>
</head>
<body>
        <div id="app">
            <my-btn ></my-btn>
            <my-btn ></my-btn>
            <my-btn ></my-btn>
        </div>
        <!--注册一个组件-->
        <template id="my-btn">
            <button @click="count+=1">点击的次数{{count}}</button>
        </template>
        <script src="js/vue-2.4.0.js"></script>
        <script>
           Vue.component('my-btn',{
               template:'#my-btn',data(){
                   return {
                       count:0
                   }
               }
           });
            new Vue({
                el:'#app',
            })
        </script>
</body>
</html>
