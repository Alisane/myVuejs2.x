<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-vue的局部组件</title>
</head>
<body>
<div id="app">
    <my-data1></my-data1>
    <my-data2></my-data2>
</div>
<script src="js/vue-2.4.0.js"></script>
<script>
    //1.创建组件构造器
    let Profile1=Vue.extend({
        //1.1模板选项
        template:`
            <div>
                <p>我是局部组件1</p>
            </div>
            `
    });
    let Profile2=Vue.extend({
        //1.1模板选项
        template:`
            <div>
                <p>我是局部组件2</p>
            </div>
            `
    });
    new Vue({
        el:'#app',
        data:{
            msg:'hello world',
        },
        components:{
            'my-data1':Profile1,
            'my-data2':Profile2
        }
    });
</script>
</body>
</html>
