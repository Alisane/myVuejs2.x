<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的全局组件</title>
</head>
<body>
<div id="app">
    <my-date></my-date>
</div>
<script src="js/vue-2.4.0.js"></script>
<script>
    //1.创建组件构造器
    let Profile=Vue.extend({
       //1.1模板选项
        template:`
            <div>
                <p>我是全局组件</p>
            </div>
            `
    });
    //2.注册一个全局组件
    Vue.component('my-date',Profile);

    new Vue({
        el:'#app',
        data:{
            msg:'hello world',
        }
    });
</script>
</body>
</html>
