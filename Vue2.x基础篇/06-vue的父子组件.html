<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-vue的父子组件</title>
</head>
<body>
<div id="app">
    <parent></parent>
</div>
<script src="js/vue-2.4.0.js"></script>
<script>
    //1.子组件构造器
    let Child1=Vue.extend({
        template:`
        <img src="./images/img1.jpg" alt="picture" width="200xp" />
        `
    });
    let Child2=Vue.extend({
        template:`
            <p>我是子组件</p>
        `
    });
    //2.父组件构造器
        Vue.component('parent',{
            components:{
                'child1':Child1,
                'child2':Child2
            },
            template:`
            <div>
                <child1></child1>
                <child2></child2>
            </div>
            `
    });
    new Vue({
        el:'#app',
        data:{
            msg:'hello world',
        }
    })
</script>
</body>
</html>
